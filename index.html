<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serial Number Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Inventory Serial Number Tracker</h1>

  <div class="form-group">
    <input type="text" id="serial" placeholder="Serial Number" />
    <input type="text" id="item" placeholder="Item Name" />
    <input type="text" id="category" placeholder="Category (e.g., Screen)" />
    <button onclick="addItem()">Add Item</button>
  </div>

  <div class="controls">
    <strong>Total Items: <span id="itemCount">0</span></strong>
    <button onclick="downloadCSV()">Download CSV</button>
    <button onclick="clearItems()">Clear All</button>
  </div>

  <table id="itemTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Serial Number</th>
        <th>Item</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let items = [];

    function addItem() {
      const serial = document.getElementById("serial").value.trim();
      const item = document.getElementById("item").value.trim();
      const category = document.getElementById("category").value.trim();

      if (!serial || !item || !category) {
        alert("Please fill all fields.");
        return;
      }

      items.push({ serial, item, category });
      document.getElementById("serial").value = "";
      document.getElementById("item").value = "";
      document.getElementById("category").value = "";

      updateTable();
    }

    function updateTable() {
      const tbody = document.querySelector("#itemTable tbody");
      tbody.innerHTML = "";

      items.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.serial}</td>
          <td>${entry.item}</td>
          <td>${entry.category}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("itemCount").textContent = items.length;
    }

    function clearItems() {
      if (confirm("Are you sure you want to clear all items?")) {
        items = [];
        updateTable();
      }
    }

    function downloadCSV() {
      if (items.length === 0) {
        alert("No data to download.");
        return;
      }

      let csv = "Serial Number,Item,Category\n";
      items.forEach(entry => {
        csv += `${entry.serial},${entry.item},${entry.category}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "inventory.csv";
      a.click();
    }
  </script>
</body>
</html>
