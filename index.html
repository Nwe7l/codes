<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نظام المخزن - Firebase</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJKet_uwrNKLRzJuZBNbgtJzSJ963vpmM",
      authDomain: "code-64718.firebaseapp.com",
      projectId: "code-64718",
      storageBucket: "code-64718.appspot.com",
      messagingSenderId: "976088837146",
      appId: "1:976088837146:web:755a0643e01d2d45d175a3",
      measurementId: "G-XFE7T9Q87M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let serialList = [];

    document.addEventListener("DOMContentLoaded", () => {
      loadEntries();

      const serialInput = document.getElementById("serialInput");
      serialInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const value = serialInput.value.trim();
          if (value) {
            serialList.push(value);
            updateSerialPreview();
            serialInput.value = "";
          }
        }
      });
    });

    function updateSerialPreview() {
      const preview = document.getElementById("serialPreview");
      preview.innerHTML = serialList.map(s => `<span class="tag">&lt;${s}&gt;</span>`).join(" ");
    }

    async function submitForm() {
      const driverId = document.getElementById("driverId").value.trim();
      const item = document.getElementById("item").value;
      const file = document.getElementById("driverImage").files[0];

      if (!driverId && !file) {
        alert("يرجى إدخال رقم السائق أو رفع صورة");
        return;
      }

      if (!item || serialList.length === 0) {
        alert("يرجى اختيار الصنف وإضافة رقم أو أكثر من السيريال");
        return;
      }

      let imageUrl = "";
      if (file) {
        const fileRef = ref(storage, 'driverImages/' + file.name + "_" + Date.now());
        const snapshot = await uploadBytes(fileRef, file);
        imageUrl = await getDownloadURL(snapshot.ref);
      }

      await addDoc(collection(db, "dispatch"), {
        driverId: driverId || "",
        item,
        serial: serialList.join(", "),
        imageUrl,
        timestamp: serverTimestamp()
      });

      alert("تم الحفظ!");
      clearForm();
      loadEntries();
    }

    function clearForm() {
      document.getElementById("driverId").value = "";
      document.getElementById("item").value = "";
      document.getElementById("serialInput").value = "";
      document.getElementById("driverImage").value = "";
      serialList = [];
      updateSerialPreview();
    }

    async function loadEntries() {
      const entryList = document.getElementById("entryList");
      entryList.innerHTML = "جاري التحميل...";

      const querySnapshot = await getDocs(collection(db, "dispatch"));
      const entries = [];

      querySnapshot.forEach(doc => {
        const d = doc.data();
        entries.push({ id: doc.id, ...d });
      });

      // تجميع حسب driverId + تاريخ اليوم (YYYY-MM-DD)
      const grouped = {};

      entries.forEach(d => {
        const dateObj = d.timestamp?.toDate();
        if (!dateObj) return;
        const dateStr = dateObj.toISOString().split("T")[0]; // YYYY-MM-DD
        const key = `${d.driverId}_${dateStr}`;

        if (!grouped[key]) {
          grouped[key] = {
            driverId: d.driverId,
            dateStr,
            itemsMap: {}
          };
        }

        if (grouped[key].itemsMap[d.item]) {
          grouped[key].itemsMap[d.item] += ", " + d.serial;
        } else {
          grouped[key].itemsMap[d.item] = d.serial;
        }
      });

      let html = "";

      for (const key in grouped) {
        const group = grouped[key];
        html += `<div class="entry-box">
          <b>التاريخ:</b> ${group.dateStr} <br>
          <b>السائق:</b> ${group.driverId || "بصورة فقط"} <br>
          <b>الأصناف:</b><br><ul>`;

        for (const itemName in group.itemsMap) {
          const serialsFormatted = group.itemsMap[itemName]
            .split(",")
            .map(s => `&lt;${s.trim()}&gt;`)
            .join(" ");
          html += `<li>${itemName} — السيريال: ${serialsFormatted}</li>`;
        }

        html += `</ul></div><br>`;
      }

      entryList.innerHTML = html || "لا توجد بيانات بعد.";
    }

    window.submitForm = submitForm;
  </script>

  <style>
    body { font-family: 'Arial', sans-serif; background: #f3f3f3; padding: 20px; direction: rtl; }
    input, select, button, textarea { padding: 10px; margin: 5px 0; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #4CAF50; color: white; cursor: pointer; }
    .entry-box {
      background: #e3f2fd;
      border: 2px solid #2196f3;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .tag { display: inline-block; background: #d0eaff; padding: 5px 10px; margin: 3px; border-radius: 6px; color: #0073aa; font-weight: bold; }
    ul { padding-inline-start: 20px; }
  </style>
</head>
<body>

  <h2>خروج مواد من المخزن</h2>

  <input type="text" id="driverId" placeholder="رقم السائق (اختياري إذا أرفقت صورة)" />
  <input type="file" id="driverImage" accept="image/*" />

  <select id="item">
    <option value="">-- اختر المادة --</option>
    <option>Screen</option>
    <option>Router</option>
    <option>Cable</option>
    <option>Power Adapter</option>
  </select>

  <input type="text" id="serialInput" placeholder="أدخل رقم السيريال واضغط Enter" />
  <div id="serialPreview"></div>

  <button onclick="submitForm()">إرسال</button>

  <hr>
  <h3>السجلات السابقة</h3>
  <div id="entryList"></div>

</body>
</html>
