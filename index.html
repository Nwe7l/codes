<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Dispatch Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      direction: rtl;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    #logoImg {
      height: 50px;
      margin-inline-end: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    .form-section {
      margin-bottom: 20px;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" id="logoImg">
      <h2 id="title">تسجيل سحب أصناف من المخزن</h2>
    </div>
    <button id="langToggle">English</button>
  </div>

  <div class="form-section">
    <label id="driverIdLabel">رقم السائق أو ارفع الصورة:</label>
    <input type="text" id="driverId" placeholder="رقم السائق">
    <input type="file" id="driverIdImage">

    <label id="itemLabel">اختر الصنف:</label>
    <select id="itemSelect">
      <option value="Screen">Screen</option>
      <option value="Cable">Cable</option>
      <option value="Battery">Battery</option>
    </select>
    <input type="text" id="serialInput" placeholder="رقم السيريال">
    <button onclick="addSerial()" id="addBtn">إضافة</button>
  </div>

  <div id="serialList"></div>
  <button onclick="submitEntry()" id="submitBtn">إرسال</button>
  <h3 id="recordsTitle">السجلات السابقة</h3>
  <div id="entries">جاري التحميل...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBJKet_uwrNKLRzJuZBNbgtJzSJ963vpmM",
      authDomain: "code-64718.firebaseapp.com",
      projectId: "code-64718",
      storageBucket: "code-64718.appspot.com",
      messagingSenderId: "976088837146",
      appId: "1:976088837146:web:755a0643e01d2d45d175a3",
      measurementId: "G-XFE7T9Q87M"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let serialData = [];

    const labels = {
      ar: {
        title: "تسجيل سحب أصناف من المخزن",
        driverIdLabel: "رقم السائق أو ارفع الصورة:",
        itemLabel: "اختر الصنف:",
        serialPlaceholder: "رقم السيريال",
        add: "إضافة",
        submit: "إرسال",
        records: "السجلات السابقة",
        loading: "جاري التحميل...",
        lang: "English",
        dir: "rtl"
      },
      en: {
        title: "Warehouse Dispatch Form",
        driverIdLabel: "Driver ID or Upload Image:",
        itemLabel: "Select Item:",
        serialPlaceholder: "Serial Number",
        add: "Add",
        submit: "Submit",
        records: "Previous Records",
        loading: "Loading...",
        lang: "العربية",
        dir: "ltr"
      }
    };

    let currentLang = 'ar';

    function switchLang() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      const l = labels[currentLang];
      document.documentElement.lang = currentLang;
      document.body.style.direction = l.dir;
      document.getElementById('title').textContent = l.title;
      document.getElementById('driverIdLabel').textContent = l.driverIdLabel;
      document.getElementById('itemLabel').textContent = l.itemLabel;
      document.getElementById('serialInput').placeholder = l.serialPlaceholder;
      document.getElementById('addBtn').textContent = l.add;
      document.getElementById('submitBtn').textContent = l.submit;
      document.getElementById('recordsTitle').textContent = l.records;
      document.getElementById('entries').textContent = l.loading;
      document.getElementById('langToggle').textContent = l.lang;
      loadEntries();
    }

    document.getElementById('langToggle').addEventListener('click', switchLang);

    function addSerial() {
      const item = document.getElementById("itemSelect").value;
      const serial = document.getElementById("serialInput").value;
      if (serial.trim() !== "") {
        serialData.push({ item, serial });
        displaySerialList();
        document.getElementById("serialInput").value = "";
      }
    }

    function displaySerialList() {
      const grouped = {};
      serialData.forEach(({ item, serial }) => {
        if (!grouped[item]) grouped[item] = [];
        grouped[item].push(`<${serial}>`);
      });

      let displayText = "";
      for (const item in grouped) {
        displayText += `- ${item} — Serial: ${grouped[item].join(" ")}\n`;
      }

      document.getElementById("serialList").innerText = displayText;
    }

    function submitEntry() {
      const driverId = document.getElementById("driverId").value || "Image Uploaded";
      const now = new Date().toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');

      let grouped = {};
      serialData.forEach(({ item, serial }) => {
        if (!grouped[item]) grouped[item] = [];
        grouped[item].push(`<${serial}>`);
      });

      let details = "";
      for (const item in grouped) {
        details += `- ${item} — Serial: ${grouped[item].join(" ")}\n`;
      }

      const record = `${currentLang === 'ar' ? 'التاريخ' : 'Date'}: ${now}\n${currentLang === 'ar' ? 'السائق' : 'Driver'}: ${driverId}\n${currentLang === 'ar' ? 'الأصناف' : 'Items'}:\n${details}`;
      db.collection("warehouseEntries").add({ timestamp: now, entry: record }).then(loadEntries);
      serialData = [];
      document.getElementById("serialList").innerText = "";
    }

    function loadEntries() {
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";
      db.collection("warehouseEntries").orderBy("timestamp", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const p = document.createElement("pre");
          p.style.textAlign = currentLang === 'ar' ? "right" : "left";
          p.textContent = doc.data().entry;
          entriesDiv.appendChild(p);
        });
      });
    }

    loadEntries();
  </script>
</body>
</html>
