<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warehouse Dispatch Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f9f9f9;
    }

    .lang-toggle {
      float: right;
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
      margin-bottom: 15px;
    }

    .lang-toggle:hover {
      background: #e0e0e0;
    }

    .lang-toggle img {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>

  <button class="lang-toggle" onclick="toggleLanguage()">
    🌐 <span id="langText">English</span>
  </button>

  <h2 id="title">تسجيل سحب أصناف من المخزن</h2>

  <label id="labelDriver">رقم السائق أو اسمه:</label>
  <input type="text" placeholder="أدخل رقم السائق أو اسمه" />

  <label id="labelItem">اختر الصنف:</label>
  <select>
    <option>-- اختر صنف --</option>
    <option>شاشة</option>
    <option>كيبل</option>
    <option>راوتر</option>
  </select>

  <label id="labelSerial">أدخل رقم السيريال:</label>
  <input type="text" placeholder="أدخل رقم السيريال هنا" />

  <h3 id="addedItemsTitle">الأصناف المضافة:</h3>
  <div>(لا توجد بيانات بعد)</div>

  <button>إرسال</button>

  <h3 id="previousEntriesTitle">السجلات السابقة:</h3>
  <div>جاري التحميل...</div>

  <script>
    let currentLang = 'ar';

    const langStrings = {
      ar: {
        title: "تسجيل سحب أصناف من المخزن",
        driver: "رقم السائق أو اسمه:",
        item: "اختر الصنف:",
        serial: "أدخل رقم السيريال:",
        added: "الأصناف المضافة:",
        previous: "السجلات السابقة:",
        langBtn: "English",
        dir: "rtl"
      },
      en: {
        title: "Warehouse Dispatch Form",
        driver: "Driver Name or ID:",
        item: "Select Item:",
        serial: "Enter Serial Number:",
        added: "Added Items:",
        previous: "Previous Records:",
        langBtn: "عربي",
        dir: "ltr"
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      const t = langStrings[currentLang];

      document.body.dir = t.dir;
      document.getElementById('title').textContent = t.title;
      document.getElementById('labelDriver').textContent = t.driver;
      document.getElementById('labelItem').textContent = t.item;
      document.getElementById('labelSerial').textContent = t.serial;
      document.getElementById('addedItemsTitle').textContent = t.added;
      document.getElementById('previousEntriesTitle').textContent = t.previous;
      document.getElementById('langText').textContent = t.langBtn;
    }
  </script>

</body>
</html>
