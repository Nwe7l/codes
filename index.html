<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Dispatch Log with ID Photo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    label {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    img.thumbnail {
      height: 50px;
      border-radius: 4px;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Warehouse Dispatch Tracker</h1>

  <div class="form-group">
    <label for="driverId">Driver ID:</label>
    <input type="text" id="driverId" placeholder="Enter driver ID" />
    <label for="idImage">Upload ID Image:</label>
    <input type="file" id="idImage" accept="image/*" />
  </div>

  <div class="form-group">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" placeholder="e.g., Screen" />
    <label for="serialNumber">Serial Number:</label>
    <input type="text" id="serialNumber" placeholder="e.g., SN123456" />
    <button onclick="addItem()">Add Item</button>
  </div>

  <div class="controls">
    <strong>Total Items: <span id="itemCount">0</span></strong>
    <button onclick="downloadCSV()">Download CSV</button>
    <button onclick="clearData()">Clear All</button>
  </div>

  <table id="logTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Driver ID</th>
        <th>ID Photo</th>
        <th>Item Name</th>
        <th>Serial Number</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let data = [];

    function addItem() {
      const driverId = document.getElementById("driverId").value.trim();
      const itemName = document.getElementById("itemName").value.trim();
      const serialNumber = document.getElementById("serialNumber").value.trim();
      const idImageInput = document.getElementById("idImage");

      if (!driverId || !itemName || !serialNumber || idImageInput.files.length === 0) {
        alert("Please fill in all fields and upload an ID image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const imageBase64 = e.target.result;

        data.push({ driverId, itemName, serialNumber, image: imageBase64 });
        updateTable();
      };
      reader.readAsDataURL(idImageInput.files[0]);

      // Clear input fields
      document.getElementById("itemName").value = "";
      document.getElementById("serialNumber").value = "";
      idImageInput.value = "";
    }

    function updateTable() {
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";

      data.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.driverId}</td>
          <td><img class="thumbnail" src="${entry.image}" alt="ID" /></td>
          <td>${entry.itemName}</td>
          <td>${entry.serialNumber}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("itemCount").textContent = data.length;
    }

    function clearData() {
      if (confirm("Are you sure you want to clear all data?")) {
        data = [];
        updateTable();
      }
    }

    function downloadCSV() {
      if (data.length === 0) {
        alert("No data to download.");
        return;
      }

      let csv = "Driver ID,Item Name,Serial Number,ID Image (Base64)\n";
      data.forEach(entry => {
        csv += `"${entry.driverId}","${entry.itemName}","${entry.serialNumber}","${entry.image}"\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "warehouse_dispatch_with_images.csv";
      a.click();
    }
  </script>

</body>
</html>
