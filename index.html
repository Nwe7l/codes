<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warehouse Dispatch Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f9f9f9;
      position: relative;
      text-align: right;
    }

    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
      padding: 8px;
      box-sizing: border-box;
    }

    button#submitBtn {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button#submitBtn:hover {
      background: #0056b3;
    }

    #accumulatedItems, #previousEntries {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 80px;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 30px;
    }

    #langToggle {
      float: right;
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
      margin-bottom: 15px;
    }

    #langToggle:hover {
      background: #e0e0e0;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBJKet_uwrNKLRzJuZBNbgtJzSJ963vpmM",
      authDomain: "code-64718.firebaseapp.com",
      projectId: "code-64718",
      storageBucket: "code-64718.appspot.com",
      messagingSenderId: "976088837146",
      appId: "1:976088837146:web:755a0643e01d2d45d175a3"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

<div style="overflow: hidden;">
  <button id="langToggle">
    🌐 <span id="langText">English</span>
  </button>
</div>

<h2 id="title">تسجيل سحب أصناف من المخزن</h2>

<label for="driverId" id="labelDriver">رقم السائق أو اسمه:</label>
<input type="text" id="driverId" />

<label for="itemSelect" id="labelItem">اختر الصنف:</label>
<select id="itemSelect"></select>

<label for="serialInput" id="labelSerial">أدخل رقم السيريال واضغط Enter:</label>
<input type="text" id="serialInput" />

<h3 id="addedItemsTitle">الأصناف المضافة:</h3>
<div id="accumulatedItems">(لا توجد بيانات بعد)</div>

<button id="submitBtn">إرسال</button>

<h3 id="previousEntriesTitle">السجلات السابقة:</h3>
<div id="previousEntries">جاري التحميل...</div>

<script type="module" src="/warehouse.js"></script>
<script type="module">
  // Extra feature: Allow Enter to trigger submit if not typing serial
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && document.activeElement.id !== 'serialInput') {
      e.preventDefault();
      document.getElementById('submitBtn').click();
    }
  });
</script>
</body>
</html>
