<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warehouse Dispatch System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
    }
    .item-buttons button {
      margin: 5px;
      padding: 10px 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    img.thumbnail {
      height: 50px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Warehouse Dispatch System</h1>

  <!-- DRIVER INFO -->
  <div class="section">
    <h3>Step 1: Enter Driver Info</h3>
    <input type="text" id="driverId" placeholder="Driver ID Number (optional)" />
    <label>or upload ID image:</label>
    <input type="file" id="driverImage" accept="image/*" />
    <button onclick="submitDriver()">Submit Driver</button>
    <div id="driverStatus"></div>
  </div>

  <!-- ITEMS -->
  <div class="section" id="itemsSection" style="display: none;">
    <h3>Step 2: Select Item to Add Serial</h3>
    <div class="item-buttons">
      <button onclick="selectItem('Screen')">Screen</button>
      <button onclick="selectItem('Router')">Router</button>
      <button onclick="selectItem('Cable')">Cable</button>
      <button onclick="selectItem('Laptop')">Laptop</button>
      <!-- You can add more buttons here -->
    </div>
    <div id="serialInputSection" style="margin-top: 10px; display: none;">
      <strong>Selected Item:</strong> <span id="selectedItemName"></span><br/>
      <input type="text" id="serialInput" placeholder="Enter Serial Number" />
      <button onclick="addSerial()">Add Serial</button>
    </div>
  </div>

  <!-- TABLE -->
  <div class="section">
    <h3>Dispatch Log</h3>
    <button onclick="downloadCSV()">Download CSV</button>
    <button onclick="clearTable()">Clear All</button>
    <table id="logTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Driver ID</th>
          <th>ID Image</th>
          <th>Item</th>
          <th>Serial Number</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let dispatchData = [];
    let currentDriver = { id: '', image: '' };
    let selectedItem = '';

    function submitDriver() {
      const idInput = document.getElementById("driverId").value.trim();
      const imageInput = document.getElementById("driverImage");

      if (!idInput && imageInput.files.length === 0) {
        alert("Please enter Driver ID or upload an image.");
        return;
      }

      if (imageInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function (e) {
          currentDriver.image = e.target.result;
          currentDriver.id = idInput || '—';
          document.getElementById("driverStatus").innerHTML = `<b>Driver set:</b> ${currentDriver.id}`;
          document.getElementById("itemsSection").style.display = 'block';
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        currentDriver.id = idInput;
        currentDriver.image = '';
        document.getElementById("driverStatus").innerHTML = `<b>Driver set:</b> ${currentDriver.id}`;
        document.getElementById("itemsSection").style.display = 'block';
      }
    }

    function selectItem(itemName) {
      selectedItem = itemName;
      document.getElementById("selectedItemName").textContent = itemName;
      document.getElementById("serialInputSection").style.display = 'block';
    }

    function addSerial() {
      const serial = document.getElementById("serialInput").value.trim();
      if (!serial) {
        alert("Enter a serial number.");
        return;
      }

      dispatchData.push({
        driverId: currentDriver.id,
        driverImage: currentDriver.image,
        item: selectedItem,
        serial: serial
      });

      document.getElementById("serialInput").value = '';
      updateTable();
    }

    function updateTable() {
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";

      dispatchData.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.driverId}</td>
          <td>${entry.driverImage ? `<img class="thumbnail" src="${entry.driverImage}" />` : '—'}</td>
          <td>${entry.item}</td>
          <td>${entry.serial}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function downloadCSV() {
      if (dispatchData.length === 0) {
        alert("Nothing to export.");
        return;
      }

      let csv = "Driver ID,Item,Serial,Driver Image (Base64)\n";
      dispatchData.forEach(entry => {
        csv += `"${entry.driverId}","${entry.item}","${entry.serial}","${entry.driverImage}"\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "dispatch_log.csv";
      a.click();
    }

    function clearTable() {
      if (confirm("Clear all data?")) {
        dispatchData = [];
        updateTable();
        document.getElementById("driverStatus").innerHTML = "";
        document.getElementById("itemsSection").style.display = 'none';
        currentDriver = { id: '', image: '' };
      }
    }
  </script>

</body>
</html>
