<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Dispatch Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    #logoImg {
      height: 50px;
      margin-right: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    .form-section {
      margin-bottom: 20px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" id="logoImg">
      <h2 id="title">تسجيل سحب أصناف من المخزن</h2>
    </div>
    <button id="langToggle">English</button>
  </div>

  <div class="form-section">
    <label id="driverIdLabel">رقم السائق أو ارفع الصورة:</label>
    <input type="text" id="driverId" placeholder="رقم السائق">
    <input type="file" id="driverIdImage">

    <label id="itemLabel">اختر الصنف:</label>
    <select id="itemSelect">
      <option value="Screen">Screen</option>
      <option value="Cable">Cable</option>
      <option value="Battery">Battery</option>
    </select>
    <input type="text" id="serialInput" placeholder="Serial Number">
    <button onclick="addSerial()">Add</button>
  </div>

  <div id="serialList"></div>
  <button onclick="submitEntry()">إرسال</button>
  <h3 id="recordsTitle">السجلات السابقة</h3>
  <div id="entries">جاري التحميل...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBJKet_uwrNKLRzJuZBNbgtJzSJ963vpmM",
      authDomain: "code-64718.firebaseapp.com",
      projectId: "code-64718",
      storageBucket: "code-64718.appspot.com",
      messagingSenderId: "976088837146",
      appId: "1:976088837146:web:755a0643e01d2d45d175a3",
      measurementId: "G-XFE7T9Q87M"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let serialData = [];

    function addSerial() {
      const item = document.getElementById("itemSelect").value;
      const serial = document.getElementById("serialInput").value;
      if (serial.trim() !== "") {
        serialData.push({ item, serial });
        displaySerialList();
        document.getElementById("serialInput").value = "";
      }
    }

    function displaySerialList() {
      const grouped = {};
      serialData.forEach(({ item, serial }) => {
        if (!grouped[item]) grouped[item] = [];
        grouped[item].push(`<${serial}>`);
      });

      let displayText = "";
      for (const item in grouped) {
        displayText += `- ${item} — السيريال: ${grouped[item].join(" ")}\n`;
      }

      document.getElementById("serialList").innerText = displayText;
    }

    function submitEntry() {
      const driverId = document.getElementById("driverId").value || "Image Uploaded";
      const now = new Date().toLocaleString();

      let grouped = {};
      serialData.forEach(({ item, serial }) => {
        if (!grouped[item]) grouped[item] = [];
        grouped[item].push(`<${serial}>`);
      });

      let details = "";
      for (const item in grouped) {
        details += `- ${item} — السيريال: ${grouped[item].join(" ")}\n`;
      }

      const record = `التاريخ: ${now}\nالسائق: ${driverId}\nالأصناف:\n${details}`;
      db.collection("warehouseEntries").add({ timestamp: now, entry: record }).then(loadEntries);
      serialData = [];
      document.getElementById("serialList").innerText = "";
    }

    function loadEntries() {
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";
      db.collection("warehouseEntries").orderBy("timestamp", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const p = document.createElement("pre");
          p.style.textAlign = document.documentElement.lang === "en" ? "left" : "right";
          p.textContent = doc.data().entry;
          entriesDiv.appendChild(p);
        });
      });
    }

    loadEntries();

    // Language toggle
    const langToggle = document.getElementById("langToggle");
    langToggle.onclick = () => {
      const isArabic = document.documentElement.lang === "ar";
      document.documentElement.lang = isArabic ? "en" : "ar";
      document.body.style.direction = isArabic ? "ltr" : "rtl";
      document.getElementById("title").textContent = isArabic ? "Warehouse Dispatch Form" : "تسجيل سحب أصناف من المخزن";
      document.getElementById("driverIdLabel").textContent = isArabic ? "Driver ID or Upload Image:" : "رقم السائق أو ارفع الصورة:";
      document.getElementById("itemLabel").textContent = isArabic ? "Select Item:" : "اختر الصنف:";
      document.getElementById("recordsTitle").textContent = isArabic ? "Previous Records" : "السجلات السابقة";
      langToggle.textContent = isArabic ? "العربية" : "English";
      loadEntries();
    };
  </script>
</body>
</html>
